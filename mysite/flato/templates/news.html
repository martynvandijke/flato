{% extends 'base.html' %}

{% block content %}

{%if news %}
<div class="container">
    <div class="card">
        <div class="card-image">
            <img src="{{news.image}}">
            <span class="card-title">{{news.title}}</span>
        </div>
        <div class="card-content">
            <p>
                {{news.description}}
            </p>
        </div>
        <div class="card-action">
            <a href="{{news.link}}">{{news.source}}</a>
        </div>

    </div>
</div>

{% endif %}


{%if movie %}
{{ movie }}

{% endif %}

{% endblock %}
